---
configure_dock: true
dockitems_remove:
  - Podcasts
  - Pages
  - Numbers
  - Keynote
  - News
  - Music
  - Notes
  - Reminders
  - Contacts
  - FaceTime
  - Photos
  - Maps
  - Mail
  - Messages
  - Safari
  - Freeform
dockitems_persist:
  - name: "Launchpad"
    path: "/Applications/Launchpad.app/"
    pos: 2
  - name: "Telegram"
    path: "/Applications/Telegram.app/"
    pos: 3
  - name: "Discord"
    path: "/Applications/Discord.app/"
    pos: 4
  - name: "Authy Desktop"
    path: "/Applications/Authy Desktop.app/"
    pos: 7
  - name: "Calendar"
    path: "/Applications/Calendar.app/"
    pos: 8
  - name: "App Store"
    path: "/Applications/App Store.app/"
    pos: 9
  - name: "Google Chrome"
    path: "/Applications/Google Chrome.app/"
    pos: 10
  - name: "Visual Studio Code"
    path: "/Applications/Visual Studio Code.app/"
    pos: 13
  - name: "iTerm"
    path: "/Applications/iTerm.app/"
    pos: 14
  - name: "System Settings"
    path: "/Applications/System Settings.app/"
    pos: 99
